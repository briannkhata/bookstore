<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{{book.title}} Details</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
  </head>
  <body class="bg-gray-100">
    <section class="container mx-auto py-10 flex justify-between items-start px-4">
      <div class="w-1/3">
        <img src="{{book.thumbnailUrl}}" width="200" class="rounded-lg shadow-md">
      </div>
      <div class="w-2/3 ml-4">
        <h1 class="text-4xl font-bold mb-4">{{book.title}}</h1>
        <hr class="my-4">
        <p class="text-gray-600 my-2">ISBN: {{book.isbn}}</p>
        <p class="text-gray-600 my-2">Page Count: {{book.pageCount}}</p>
        <p class="text-gray-600 my-2">Authors: {{book.authors|join:", "}}</p>
        <hr class="my-4">
        <p class="text-gray-700 my-4">Description1: {{book.shortDescription}}</p>
        <hr class="my-4">
        <p class="text-gray-700 my-4">Description2: {{book.longDescription}}</p>
        <hr class="my-4">
        <h2 class="text-2xl font-semibold my-4">Review The Book</h2>
        <form action="" method="POST">
          {% csrf_token %}
          <textarea name="body" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-blue-500"></textarea>
          <br>
          <button type="submit" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Add Review</button>
        </form>
      </div>
    </section>
  </body>
</html>
