<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Books</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
  </head>
  <body>
    <section class="py-10 mb-3">
      <h1 class="text-center text-4xl">Django Books</h1>
      <hr />
      <div class="grid grid-cols-4 gap-4 mt-10">
        {% for book in books%}
        <a
          href="{% url 'book.show' book.id %}"
          class="justify-self-center text-center my-4"
          target="_blank"
        >
          <div class="flex justify-center">
            <p>
              <img src="{{book.thumbnailUrl}}" width="200" />
            </p>
          </div>
          <p class="text-lg text-gray-700">{{book.title}}</p>
        </a>
        {% endfor %}
      </div>
    </section>
  </body>
</html>
